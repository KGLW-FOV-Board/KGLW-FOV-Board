<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Field of Vision Signing Board</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    background: black;
  }

  /* Psychedelic animated gradient background */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: conic-gradient(
      from 120deg,
      rgba(255,45,149,0.4),
      rgba(48,255,238,0.4),
      rgba(255,212,0,0.4),
      rgba(255,45,149,0.4)
    );
    filter: blur(160px) saturate(180%);
    animation: spin 22s linear infinite;
    z-index: -2;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* Page title overlay */
  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
    z-index: 10;
    pointer-events: none;
  }

  /* Container for fullscreen embedded content */
  .embed-wrapper {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    overflow: hidden;
  }

  /* Make the embed fill the entire window */
  .embed-wrapper > * {
    width: 100%;
    height: 100%;
  }

  /* Optional: glowing frame around the content */
  .embed-wrapper::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    border: 3px solid rgba(255,255,255,0.15);
    border-radius: 22px;
    box-shadow:
      0 0 40px rgba(48,255,238,0.2),
      0 0 80px rgba(255,45,149,0.2),
      inset 0 0 40px rgba(255,255,255,0.05);
  }

</style>
</head>

<body>
  <h1>Field of Vision Signing Board</h1>

  <div class="embed-wrapper">
    <!-- Your requested embed script, now fullscreen -->
    <script src="https://zoomhub.net/jkG2o.js?width=100%25&height=100%25&border=none"></script>
  </div>

</body>
</html>
